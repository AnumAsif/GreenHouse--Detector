<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>GREENHOUSE SENSOR</title>
  </head>
  <body>
    <div class="container-fluid">
    <nav class="navbar navbar-inverse">

        <div class="navbar-header">
          <a class="navbar-brand" href="#">GreenHouse Dashboard</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="#">LOGOUT</a></li>
        </ul>

  </nav>

  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 ">
       <h1><strong>Greenhouse Environment Detector</strong></h1>
       <br><br>
       <div class= "status">
          <h4>Welcome to your detector</h4>
          <div class= "card  text-white">
             
              <div class="card-title bg-secondary"> 
                  <p style="font-size:20px;">Following are your sensor status details</p>
                <h5>STATUS</h5></div>
              <div class="card-text">
                  <table class="table table-striped">
  
                    <tbody>
                      <tr>
                        <td>Temperature Sensor</td>
                        <td>Under Control</td>
                        <td><button class="btn btn-outline-secondary"><a href="history.html">Check History</a></button></td>
                      </tr>
                      <tr>
                        <td>Humidity Sensor</td>
                        <td>Under Control</td>
                        <td><button class="btn btn-outline-secondary"><a>Check History</a></button></td>
                      </tr>
                      <tr>
                        <td>Distance Alert</td>
                        <td>Activated</td>
                        <td><button class="btn btn-outline-secondary"><a>Check History</a></button></td>
                      </tr>
                     
                    </tbody>
                  </table>
              </div>
            </div>
     </div>
     
      </div>
    <div class= "col-md-3"></div>
  </div>
  </div>
